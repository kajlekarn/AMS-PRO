<div class="modal-content">
  <div class="modal-header">
    <h2>Shift Change</h2>
    <button class="close-button" (click)="onCancel()">&times;</button>
  </div>
  <form (ngSubmit)="onSubmit()" #shiftChangeForm="ngForm">
    <div class="form-group">
      <label for="employeeId">Employee ID</label>
      <input id="employeeId" type="text" [(ngModel)]="data.employeeId" name="employeeId" required>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" type="date" [(ngModel)]="data.date" name="date" required>
    </div>
    <div class="form-group">
      <label for="newShift">New Shift</label>
      <select id="newShift" [(ngModel)]="data.newShift" name="newShift" required>
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="night">Night</option>
      </select>
    </div>
    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="!shiftChangeForm.form.valid">Save Changes</button>
    </div>
  </form>
</div>
